server:
  port: 8002
  servlet:
    context-path: /
spring:
  application:
    name: hystrix-dashboard

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka1.songyuankun.top/eureka/,http://eureka2.songyuankun.top/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

turbine:
  aggregator:
    clusterConfig: default
  appConfig: CONFIG-SERVER,EUREKA-PROVIDER,RIBBON-CONSUMER
  clusterNameExpression: "'default'"
  combine-host-port: true